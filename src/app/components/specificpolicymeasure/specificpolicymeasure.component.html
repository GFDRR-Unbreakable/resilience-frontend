<app-navbar></app-navbar>
<app-callout [prefix]="" [title]="calloutTitle" [intro]="calloutBody"></app-callout>
<div class="container policy-measure">
  <div class="row">
    <div class="col-md-12 scorecard-title-01">
      <h5 class="mappage__header">Select a Policy Scenario and Region</h5>
    </div>
    <div class="col-md-12">
      <div ngbDropdown class="d-inline-block ">
        <button class="btn dropdown-politics" id="dropdownPolicy" ngbDropdownToggle>
          {{selectedPolicyUIList.label}}
        </button>
        <div class="dropdown-menu dropdown-politics-menu" aria-labelledby="dropdownPolicy">
          <div class="list" *ngFor="let policy of policyGroupUIList">
            <button (click)="onScorecardPolicyChange(policy)" class="dropdown-item dropdown-politics-item">
              {{policy.label}}
            </button>
          </div>
        </div>
      </div>
      by
      <div ngbDropdown class="d-inline-block">
        <button class="btn dropdown-politics" id="dropdownBasic1" ngbDropdownToggle>
          {{selectedRegionUIList.label}}
        </button>
        <div class="dropdown-menu dropdown-politics-menu" aria-labelledby="dropdownBasic1">
          <div class="list" *ngFor="let region of regionUIList">
            <button (click)="onScorecardRegionChange(region)" class="dropdown-item dropdown-politics-item">
              {{region.label}}
            </button>
          </div>

        </div>
      </div>
    </div>

    <div class="col-md-12 scorecard-title">
      <h4 class="mappage__header">Top 15 Countries</h4>
      <button type="button" class="btn btn-primary text-download box-button-pdf" (click)="print.screenshot()">
        <img class="img-download" src="assets/image/ic-download-green.png" alt="">
        PDF
      </button>
    </div>

    <div class="col-lg-6">
      <app-specific-policy-list-chart type="absolute" [selectedPolicyUIList]="selectedPolicyUIList" [selectedRegionUIList]="selectedRegionUIList"></app-specific-policy-list-chart>
    </div>
    <div class="col-lg-6">
      <app-specific-policy-list-chart type="relative" [selectedPolicyUIList]="selectedPolicyUIList" [selectedRegionUIList]="selectedRegionUIList"></app-specific-policy-list-chart>
    </div>
  </div>

</div>
<app-footer [selection]="false"></app-footer>

<app-print #print
viewerDisplay="specific-policy"
[selectedRegionUIList]="selectedRegionUIList"
[selectedPolicyUIList]="selectedPolicyUIList">
</app-print>
